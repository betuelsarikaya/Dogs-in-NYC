<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dogs in New York City</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-image: url('https://images.unsplash.com/photo-1617814071759-3f544f0b7338?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        header h1 {
            color: white;
        }
        iframe {
            width: 100%;
            border: none;
        }
        .image-container img {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            margin-top: 20px;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Dogs in New York City</h1>
</header>

<div class="content">
    <p>Welcome to my website about dogs in New York City. Here you will find interesting facts, statistics, and more!</p>

    <h2>Ranking of Dog Names</h2>
    <iframe 
        title="Ranking of Dog Names" 
        aria-label="Table" 
        id="datawrapper-chart-vfWYP" 
        src="https://datawrapper.dwcdn.net/vfWYP/1/" 
        scrolling="no" 
        height="469" 
        data-external="1">
    </iframe>

    <h2>Most Popular Breeds</h2>
    <iframe 
        title="Popular Dog Breeds" 
        aria-label="Table" 
        id="datawrapper-chart-abc123" 
        src="https://datawrapper.dwcdn.net/abc123/1/" 
        scrolling="no" 
        height="469" 
        data-external="1">
    </iframe>

    <div class="image-container">
        <h2>Dogs Around the City</h2>
        <img src="dogs-nyc.jpg" alt="Dogs in New York City">
    </div>

    <div class="video-container">
        <h2>Dogs Playing in Central Park</h2>
        <video autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<footer>
    <p>&copy; 2024 Dogs NYC. All rights reserved.</p>
</footer>

<script type="text/javascript">
(function(){
    "use strict";
    window.addEventListener("message", function(event){
        if (event.data["datawrapper-height"] !== undefined) {
            var iframes = document.querySelectorAll("iframe");
            for (var chartId in event.data["datawrapper-height"]) {
                for (var i = 0, iframe; iframe = iframes[i]; i++) {
                    if (iframe.contentWindow === event.source) {
                        iframe.style.height = event.data["datawrapper-height"][chartId] + "px";
                    }
                }
            }
        }
    });
})();
</script>

</body>
</html>
